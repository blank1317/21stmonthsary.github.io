<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21st monthsary to my tine</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5e8e8;
        color: #444;
        line-height: 1.6;
        margin: 0;
    }

    header {
        position: relative;
        background-image: linear-gradient(to bottom, rgba(255, 192, 203, 0.5), rgba(255, 160, 122, 0.5)), url('https://images.unsplash.com/photo-1531928351158-2f736078e0a9');
        background-size: cover;
        background-position: center;
        padding: 40px 20px;
        text-align: center;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 10px;
        animation: bounce 2s infinite;
    }

    p {
        font-size: 24px;
    }

    main {
        padding: 20px;
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .fade-out {
        animation: fadeOut 1s;
        opacity: 0;
    }

    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-15px);
        }
        60% {
            transform: translateY(-10px);
        }
    }

    .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #f06292;
        transform: rotate(45deg);
        animation: heartBeat 1s infinite;
    }

    .heart:before,
    .heart:after {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #f06292;
    }

    .heart:before {
        border-radius: 30px 30px 0 0;
        top: -15px;
        left: 0;
    }

    .heart:after {
        border-radius: 30px 30px 0 0;
        top: 0;
        left: 15px;
    }

    .left-heart {
        top: 50%;
        left: 30%;
    }

    .right-heart {
        top: 50%;
        left: 60%;
    }

    /* Added animation for the heart elements */
    @keyframes heartBeat {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>
    <header>
        <div class="heart left-heart"></div>
        <h1>for my tine</h1>
        <div class="heart right-heart"></div>
        <p>Our 21st monthsary</p>
    </header>
    <main>
        <h2>28/04/2023</h2>
        <p>Welcome to our mini-website! this is my gift to you.</p>
        <img src="https://i.imgur.com/uHkKlaU.jpg" alt="Romantic setting">
        <h2 style="text-align: center;"><a href="javascript:void(0)" onclick="redirectToOurStory()">Our Story</a></h2>
        <p style="text-align: center;">↑ Click mo yan! ↑</p>
    </main>
    <script>
        function redirectToOurStory() {
            document.body.classList.add("fade-out");
            setTimeout(function() {
                window.location.href = "our-story.html";
            }, 1000);
        }
    </script>
</body>
</html>
